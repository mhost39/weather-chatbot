<h1 style="color: blue; padding-left: 100px;">Weather Bot</h1>
<div class ="chat-window">
  <ng-container *ngFor="let message of messages | async">

    <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                      'to':   message.sentBy === 'user' }">
      {{ message.content }}
    </div>

  </ng-container>

  <input placeholder="Your Message"  class="inp-val" [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text">

  <button class="sub-Button" (click)="sendMessage()">Send</button>
</div>
